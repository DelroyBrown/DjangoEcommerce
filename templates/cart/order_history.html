{% extends "base.html" %}

{% block content %}
<h2>Your Order History</h2>

{% if orders %}
    <ul>
        {% for order in orders %}
            <li>
                <a href="{% url 'Ecommerce_cart:order_detail' order.id %}">Order #{{ order.id }} - {{ order.created_at|date:"d M Y" }} - Â£{{ order.total_amount }}</a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>You have no orders yet.</p>
{% endif %}
{% endblock %}
