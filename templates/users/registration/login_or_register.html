{% extends "base.html" %}
{% load static %}

{% block content %}
<!-- SEARCH BOX -->
{% include 'common_includes/search.html' %}
<!-- SIDE BOX -->
{% include 'common_includes/side-box.html' %}
<!-- NAV BAR -->
{% include 'common_includes/nav-bar.html' %}
<section class="content-section" data-background="#fffbf7" style="background: rgb(255, 251, 247);">

        <div class="row justify-content-center">
            <div class="col-12">
                <div class="section-title text-center">
                    <figure><img src="{% static 'images/title-shape.png' %}" alt="Image"></figure>
                    <h2><a style="text-decoration: underline;"

                </div>
                <!-- end section-title -->
            </div>

       
        </div>

    </div>
