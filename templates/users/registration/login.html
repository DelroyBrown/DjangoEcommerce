<!-- templates\users\registration\login.html -->
{% extends "base.html" %}

{% block content %}
<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="next" value="{{ next }}">
    <button type="submit">Login</button>
</form>
<p>Don't have an account? <a href="{% url 'Ecommerce_users:register' %}">Register here</a></p>
<p>
    <a href="{% url 'Ecommerce_users:password_reset' %}">
    Forgotten Your Password? 
    </a>
</p>
{% endblock %}
