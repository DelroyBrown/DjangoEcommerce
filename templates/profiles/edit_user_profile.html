{% extends "base.html" %}

{% block content %}
<h2>Edit Profile</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save changes</button>
</form>
<p><a href="{% url 'Ecommerce_users:profile' %}">Cancel</a></p>
<p><a href="{% url 'Ecommerce_users:password_reset' %}">Change Password</a></p>
{% endblock %}
