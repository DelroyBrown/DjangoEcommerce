<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Ecommerce</title>
    <link rel="stylesheet" href="{% static 'home/css/fontawesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'home/css/odometer.min.css' %}">
    <link rel="stylesheet" href="{% static 'home/css/fancybox.min.css' %}">
    <link rel="stylesheet" href="{% static 'home/css/swiper.min.css' %}">
    <link rel="stylesheet" href="{% static 'home/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'home/css/style.css' %}">

</head>

<body>
    <div class="preloader" id="preloader">
        <svg viewBox="0 0 1920 1080" preserveAspectRatio="none" version="1.1">
          <path
            d="M0,0 C305.333333,0 625.333333,0 960,0 C1294.66667,0 1614.66667,0 1920,0 L1920,1080 C1614.66667,1080 1294.66667,1080 960,1080 C625.333333,1080 305.333333,1080 0,1080 L0,0 Z">
          </path>
        </svg>
        <div class="inner">
          <canvas class="progress-bar" id="progress-bar" width="200" height="200"></canvas>
          <figure><img src="{% static 'images/preloader.png' %}" alt="Image"></figure>
          <small>Loading</small>
        </div>
        <!-- end inner -->
      </div>
      <!-- end preloder -->
      <div class="page-transition">
        <svg viewBox="0 0 1920 1080" preserveAspectRatio="none" version="1.1">
          <path
            d="M0,0 C305.333333,0 625.333333,0 960,0 C1294.66667,0 1614.66667,0 1920,0 L1920,1080 C1614.66667,980 1294.66667,930 960,930 C625.333333,930 305.333333,980 0,1080 L0,0 Z">
          </path>
        </svg>
      </div>

    {% block content %}
    {% endblock %}
</body>

<script src="{% static 'home/javascript/jquery.min.js' %}"></script>
<script src="{% static 'home/javascript/bootstrap.min.js' %}"></script>
<script src="{% static 'home/javascript/gsap.min.js' %}"></script>
<script src="{% static 'home/javascript/locomotive-scroll.min.js' %}"></script>
<script src="{% static 'home/javascript/scrollTrigger.min.js' %}"></script>
<script src="{% static 'home/javascript/kinetic-slider.js' %}"></script>
<script src="{% static 'home/javascript/fancybox.min.js' %}"></script>
<script src="{% static 'home/javascript/odometer.min.js' %}"></script>
<script src="{% static 'home/javascript/swiper.min.js' %}"></script>
<script src="{% static 'home/javascript/scripts.js' %}"></script>


</html>
